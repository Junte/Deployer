name: Build

on: [ pull_request, push ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        id: build
        run: go build

      - name: Test
        run: go test -v ./...
